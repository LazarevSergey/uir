       x="100"
       y="228"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="100"
         y="228">1) утверждает формы представления в антимонопольный орган сведений</tspan><tspan
         sodipodi:role="line"
         x="100"
         y="248">при осуществлении сделок и (или) действий, предусмотренных статьей</tspan><tspan
         sodipodi:role="line"
         x="100"
         y="268">32 настоящего Федерального закона;</tspan></text>
    <rect
       style="fill:none;stroke:#000000;stroke-width:1px;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none"

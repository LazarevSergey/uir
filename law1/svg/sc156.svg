       x="100"
       y="560"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="100"
         y="560">4) издает нормативные правовые акты, предусмотренные настоящим</tspan><tspan
         sodipodi:role="line"
         x="100"
         y="580">Федеральным законом;</tspan></text>
    <rect

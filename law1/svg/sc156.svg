       x="100"
       y="1040"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="100"
         y="1040">9) обобщает и анализирует практику применения антимонопольного</tspan><tspan
         sodipodi:role="line"
         x="100"
         y="1060">законодательства, разрабатывает рекомендации по его применению;</tspan></text>
    <rect

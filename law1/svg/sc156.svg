       x="100"
       y="624"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="100"
         y="624">5) дает разъяснения по вопросам применения им антимонопольного</tspan><tspan
         sodipodi:role="line"
         x="100"
         y="644">законодательства;</tspan></text>
    <rect

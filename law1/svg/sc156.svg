    <text
       xml:space="preserve"
       style="font-size:16px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Times New Roman;-inkscape-font-specification:Times New Roman"
       x="100"
       y="396"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="100"
         y="396">3) утверждает порядок проведения анализа состояния конкуренции</tspan><tspan
         sodipodi:role="line"
         x="100"
         y="416">в целях установления доминирующего положения хозяйствующего субъекта</tspan><tspan
         sodipodi:role="line"
         x="100"
         y="436">и выявления иных случаев недопущения, ограничения или устранения</tspan><tspan
         sodipodi:role="line"
         x="100"
         y="456">конкуренции (порядок проведения анализа состояния конкуренции</tspan><tspan
         sodipodi:role="line"
         x="100"
         y="476">в целях установления доминирующего положения кредитной организации</tspan><tspan
         sodipodi:role="line"
         x="100"
         y="496">утверждается федеральным антимонопольным органом по согласованию</tspan><tspan
         sodipodi:role="line"
         x="100"
         y="516">с Центральным банком Российской Федерации);</tspan></text>
    <rect
       style="fill:none;stroke:#000000;stroke-width:1px;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none"

       x="100"
       y="1104"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="100"
         y="1104">10) ежегодно представляет в Правительство Российской Федерации</tspan><tspan
         sodipodi:role="line"
         x="100"
         y="1124">доклад о состоянии конкуренции в Российской Федерации и размещает</tspan><tspan
         sodipodi:role="line"
         x="100"
         y="1144">его на сайте антимонопольного органа в информационно-телекоммуникационной</tspan><tspan
         sodipodi:role="line"
         x="100"
         y="1164">сети Интернет.</tspan></text>

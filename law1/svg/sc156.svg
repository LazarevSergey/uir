       x="100"
       y="792"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="100"
         y="792">7) вносит в лицензирующие органы предложения об аннулировании,</tspan><tspan
         sodipodi:role="line"
         x="100"
         y="812">отзыве лицензий на осуществление хозяйствующими субъектами, нарушающими</tspan><tspan
         sodipodi:role="line"
         x="100"
         y="832">антимонопольное законодательство, отдельных видов деятельности</tspan><tspan
         sodipodi:role="line"
         x="100"
         y="852">или о приостановлении действия таких лицензий;</tspan></text>
    <rect

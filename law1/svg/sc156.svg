       x="100"
       y="312"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="100"
         y="312">2) утверждает по согласованию с Центральным банком Российской</tspan><tspan
         sodipodi:role="line"
         x="100"
         y="332">Федерации методику определения необоснованно высокой и необоснованно</tspan><tspan
         sodipodi:role="line"
         x="100"
         y="352">низкой цены услуги кредитной организации;</tspan></text>
    <rect

    <text
       xml:space="preserve"
       style="font-size:16px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Times New Roman;-inkscape-font-specification:Times New Roman"
       x="100"
       y="688"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="100"
         y="688">6) дает в установленном порядке заключения о последствиях воздействия</tspan><tspan
         sodipodi:role="line"
         x="100"
         y="708">специальных защитных, антидемпинговых и компенсационных мер, последствиях</tspan><tspan
         sodipodi:role="line"
         x="100"
         y="728">изменения ставок таможенных пошлин на конкуренцию на товарном</tspan><tspan
         sodipodi:role="line"
         x="100"
         y="748">рынке Российской Федерации;</tspan></text>
    <rect
       style="fill:none;stroke:#000000;stroke-width:1px;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none"

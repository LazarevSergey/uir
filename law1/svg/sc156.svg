    <text
       xml:space="preserve"
       style="font-size:16px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Times New Roman;-inkscape-font-specification:Times New Roman"
       x="100"
       y="896"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="100"
         y="896">8) осуществляет сотрудничество с международными организациями,</tspan><tspan
         sodipodi:role="line"
         x="100"
         y="916">государственными органами иностранных государств, принимает участие</tspan><tspan
         sodipodi:role="line"
         x="100"
         y="936">в разработке и реализации международных договоров Российской Федерации,</tspan><tspan
         sodipodi:role="line"
         x="100"
         y="956">в работе межправительственных или межведомственных комиссий, координирующих</tspan><tspan
         sodipodi:role="line"
         x="100"
         y="976">международное сотрудничество Российской Федерации, в осуществлении</tspan><tspan
         sodipodi:role="line"
         x="100"
         y="996">международных программ и проектов по вопросам защиты конкуренции;</tspan></text>

       x="130"
       y="864"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="130"
         y="864">возвращает заявление о даче согласия на предоставление</tspan><tspan
         sodipodi:role="line"
         x="130"
         y="884">государственной или муниципальной преференции заказным</tspan><tspan
         sodipodi:role="line"
         x="130"
         y="904">письмом с уведомлением о вручении с приложением удостоверенной</tspan><tspan
         sodipodi:role="line"
         x="130"
         y="924">в установленном порядке копии такого решения. При этом</tspan><tspan
         sodipodi:role="line"
         x="130"
         y="944">срок хранения антимонопольным органом представленных</tspan><tspan
         sodipodi:role="line"
         x="130"
         y="964">документов, в течение которого заявитель вправе истребовать</tspan><tspan
         sodipodi:role="line"
         x="130"
         y="984">их, составляет четырнадцать дней с даты получения заявителем</tspan><tspan
         sodipodi:role="line"
         x="130"
         y="1004">уведомления. В случае, если в ходе рассмотрения заявления</tspan><tspan
         sodipodi:role="line"
         x="130"
         y="1024">о даче согласия на предоставление государственной или</tspan><tspan
         sodipodi:role="line"
         x="130"
         y="1044">муниципальной преференции антимонопольный орган придет</tspan><tspan
         sodipodi:role="line"
         x="130"
         y="1064">к выводу о том, что действия, на осуществление которых</tspan><tspan
         sodipodi:role="line"
         x="130"
         y="1084">в указанном заявлении испрашивается согласие антимонопольного</tspan><tspan
         sodipodi:role="line"
         x="130"
         y="1104">органа, не являются государственной или муниципальной</tspan><tspan
         sodipodi:role="line"
         x="130"
         y="1124">преференцией, антимонопольный орган в десятидневный</tspan><tspan
         sodipodi:role="line"
         x="130"
         y="1144">срок с даты представления указанного заявления в порядке,</tspan><tspan
         sodipodi:role="line"
         x="130"
         y="1164">установленном федеральным антимонопольным органом, принимает</tspan><tspan
         sodipodi:role="line"
         x="130"
         y="1184">решение о том, что согласие антимонопольного органа</tspan><tspan
         sodipodi:role="line"
         x="130"
         y="1204">на осуществление таких действий не требуется, о чем</tspan><tspan
         sodipodi:role="line"
         x="130"
         y="1224">в день принятия такого решения уведомляет заявителя</tspan><tspan
         sodipodi:role="line"
         x="130"
         y="1244">заказным письмом с уведомлением о вручении с приложением</tspan><tspan
         sodipodi:role="line"
         x="130"
         y="1264">удостоверенной в установленном порядке копии указанного</tspan><tspan
         sodipodi:role="line"
         x="130"
         y="1284">решения.</tspan></text>

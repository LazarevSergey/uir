         x="60"
         y="756">экспертов, проведения опроса лиц, располагающих сведениями о рассматриваемых</tspan><tspan
         sodipodi:role="line"
         x="60"
         y="776">комиссией обстоятельствах, председатель комиссии объявляет об</tspan><tspan

       x="60"
       y="592"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="60"
         y="592">При рассмотрении дела о нарушении антимонопольного законодательства</tspan><tspan
         sodipodi:role="line"
         x="60"
         y="612">комиссия вправе запрашивать у лиц, участвующих в деле, документы,</tspan><tspan

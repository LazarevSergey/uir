         y="400">основании передаточного акта или разделительного баланса</tspan><tspan
         sodipodi:role="line"
         x="150"
         y="420">и в отношении таких акций (долей) и (или) активов приобретает</tspan><tspan
         sodipodi:role="line"
         x="150"
         y="440">права, предусмотренные статьей 29 настоящего Федерального</tspan><tspan
         sodipodi:role="line"
         x="150"
         y="460">закона, и при этом стоимость активов по последнему балансу</tspan><tspan
         sodipodi:role="line"
         x="150"
         y="480">финансовой организации, акции (доли) и (или) активы</tspan><tspan

       x="150"
       y="360"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="150"
         y="360">создаваемая коммерческая организация приобретает такие</tspan><tspan
         sodipodi:role="line"
         x="150"
         y="380">акции (доли) и (или) активы финансовой организации на</tspan><tspan

         y="1124">его основании предписания по делу о нарушении антимонопольного</tspan><tspan
         sodipodi:role="line"
         x="110"
         y="1144">законодательства определяются федеральным антимонопольным</tspan><tspan
         sodipodi:role="line"
         x="110"
         y="1164">органом.</tspan></text>
    <text

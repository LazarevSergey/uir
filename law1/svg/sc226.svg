       x="110"
       y="940"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="110"
         y="940">По ходатайству лица, обратившегося с заявлением, пропущенный</tspan><tspan
         sodipodi:role="line"
         x="110"
         y="960">срок подачи заявления может быть восстановлен антимонопольным</tspan><tspan
         sodipodi:role="line"
         x="110"
         y="980">органом при условии, если ходатайство подано в течение</tspan><tspan
         sodipodi:role="line"
         x="110"
         y="1000">шести месяцев со дня установления оснований для пересмотра</tspan><tspan
         sodipodi:role="line"
         x="110"
         y="1020">решения и (или) предписания и антимонопольный орган</tspan><tspan
         sodipodi:role="line"
         x="110"
         y="1040">признает причины пропуска срока уважительными.</tspan></text>
    <rect

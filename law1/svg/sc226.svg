       style="font-size:16px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Times New Roman;-inkscape-font-specification:Times New Roman"
       x="140"
       y="592"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="140"
         y="592">2) фальсификация доказательств, заведомо ложное показание</tspan><tspan
         sodipodi:role="line"
         x="140"
         y="612">лица, располагающего сведениями об обстоятельствах рассматриваемого</tspan><tspan
         sodipodi:role="line"
         x="140"
         y="632">дела, заведомо ложное заключение эксперта, заведомо</tspan><tspan
         sodipodi:role="line"
         x="140"
         y="652">неправильный перевод, повлекшие за собой принятие незаконного</tspan><tspan
         sodipodi:role="line"
         x="140"
         y="672">или необоснованного решения и (или) выдачу на его основании</tspan><tspan
         sodipodi:role="line"
         x="140"
         y="692">предписания.</tspan></text>
    <rect
       style="fill:none;stroke:#000000;stroke-width:1px;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none"

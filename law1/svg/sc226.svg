       x="10"
       y="1220"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="10"
         y="1220">Схема 226. Пересмотр решения и (или) предписания по делу о нарушении</tspan><tspan
         sodipodi:role="line"
         x="10"
         y="1240">антимонопольного законодательства по новым и (или) вновь открывшимся</tspan><tspan
         sodipodi:role="line"
         x="10"

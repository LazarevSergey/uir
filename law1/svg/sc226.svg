         sodipodi:role="line"
         x="110"
         y="1084">Форма и содержание заявления о пересмотре принятого</tspan><tspan
         sodipodi:role="line"
         x="110"
         y="1104">антимонопольным органом решения и (или) выданного на</tspan><tspan
         sodipodi:role="line"

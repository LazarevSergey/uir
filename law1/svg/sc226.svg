       x="140"
       y="488"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="140"
         y="488">1) выявление обстоятельств, которые не были и не могли</tspan><tspan
         sodipodi:role="line"
         x="140"
         y="508">быть известны на момент оглашения резолютивной части</tspan><tspan
         sodipodi:role="line"
         x="140"
         y="528">решения по делу, но имеют существенное значение для</tspan><tspan
         sodipodi:role="line"
         x="140"
         y="548">правильного разрешения дела;</tspan></text>
    <rect
       style="fill:none;stroke:#000000;stroke-width:1px;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none"

       x="270"
       y="16"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="270"
         y="16">1. Решение и (или) выданное</tspan><tspan
         sodipodi:role="line"
         x="270"
         y="36">на его основании предписание</tspan><tspan
         sodipodi:role="line"
         x="270"
         y="56">по делу о нарушении антимонопольного</tspan><tspan
         sodipodi:role="line"
         x="270"
         y="76">законодательства могут</tspan><tspan
         sodipodi:role="line"
         x="270"
         y="96">быть пересмотрены по новым</tspan><tspan
         sodipodi:role="line"
         x="270"
         y="116">и (или) вновь открывшимся</tspan><tspan
         sodipodi:role="line"
         x="270"
         y="136">обстоятельствам комиссией,</tspan><tspan
         sodipodi:role="line"
         x="270"
         y="156">принявшей такое решение</tspan><tspan
         sodipodi:role="line"
         x="270"
         y="176">и (или) выдавшей такое</tspan><tspan
         sodipodi:role="line"
         x="270"
         y="196">предписание, по заявлению</tspan><tspan
         sodipodi:role="line"
         x="270"
         y="216">лица, участвующего в деле,</tspan><tspan
         sodipodi:role="line"
         x="270"
         y="236">а также в случае установления</tspan><tspan
         sodipodi:role="line"
         x="270"
         y="256">комиссией предусмотренных</tspan><tspan
         sodipodi:role="line"
         x="270"
         y="276">настоящей статьей оснований</tspan><tspan
         sodipodi:role="line"
         x="270"
         y="296">для пересмотра решения</tspan><tspan
         sodipodi:role="line"
         x="270"
         y="316">и (или) предписания.</tspan></text>

       style="font-size:16px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Times New Roman;-inkscape-font-specification:Times New Roman"
       x="110"
       y="736"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="110"
         y="736">Заявление о пересмотре принятого антимонопольным органом</tspan><tspan
         sodipodi:role="line"
         x="110"
         y="756">решения и (или) выданного на его основании предписания</tspan><tspan
         sodipodi:role="line"
         x="110"
         y="776">по делу о нарушении антимонопольного законодательства</tspan><tspan
         sodipodi:role="line"
         x="110"
         y="796">по новым и (или) вновь открывшимся обстоятельствам подается</tspan><tspan
         sodipodi:role="line"
         x="110"
         y="816">в антимонопольный орган, комиссия которого приняла такое</tspan><tspan
         sodipodi:role="line"
         x="110"
         y="836">решение и (или) выдала такое предписание, лицами, участвующими</tspan><tspan
         sodipodi:role="line"
         x="110"
         y="856">в деле, в течение трех месяцев со дня, когда они узнали</tspan><tspan
         sodipodi:role="line"
         x="110"
         y="876">или должны были узнать о наличии обстоятельств, являющихся</tspan><tspan
         sodipodi:role="line"
         x="110"
         y="896">основанием для пересмотра решения и (или) предписания.</tspan></text>
    <rect
       style="fill:none;stroke:#000000;stroke-width:1px;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none"

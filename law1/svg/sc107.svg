         x="70"
         y="840">топологий интегральных микросхем, секретов производства (ноу-хау),</tspan><tspan
         sodipodi:role="line"
         x="70"
         y="860">право использования которых внесено в качестве вклада в их уставные</tspan><tspan
         sodipodi:role="line"
         x="70"
         y="880">капиталы;</tspan></text>

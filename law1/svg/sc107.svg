       y="760"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="70"
         y="760">2) деятельность арендаторов заключается в практическом применении</tspan><tspan
         sodipodi:role="line"
         x="70"
         y="780">(внедрении) результатов интеллектуальной деятельности (программ</tspan><tspan
